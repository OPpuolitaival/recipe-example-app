<!-- Single recipe card (used in recipe list) -->
<article class="recipe-card">
    <a href="{% url 'recipe_detail' recipe.pk %}" class="recipe-card-link">
        <h3 class="recipe-card-title">{{ recipe.name }}</h3>

        {% if recipe.description %}
        <p class="recipe-card-description">{{ recipe.description|truncatewords:20 }}</p>
        {% endif %}

        <div class="recipe-card-meta">
            <span class="meta-badge">
                <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8Z" />
                </svg>
                {{ recipe.total_time }} min
            </span>
            <span class="meta-badge">
                <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,16C9.79,16 8,14.21 8,12C8,9.79 9.79,8 12,8C14.21,8 16,9.79 16,12C16,14.21 14.21,16 12,16Z" />
                </svg>
                {{ recipe.servings }} annosta
            </span>
        </div>

        <div class="recipe-card-footer">
            <small class="text-muted">Luotu {{ recipe.created_at|date:"d.m.Y" }}</small>
        </div>
    </a>
</article>
