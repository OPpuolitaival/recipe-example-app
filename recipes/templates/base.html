{% load static %}
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reseptisovellus{% endblock %}</title>

    <!-- HTMX for dynamic content updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{% url 'recipe_list' %}">Reseptisovellus</a>
            </h1>
            <nav class="nav">
                <a href="{% url 'recipe_list' %}" class="nav-link">Etusivu</a>
                <a href="{% url 'recipe_create' %}" class="nav-link">Uusi resepti</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Reseptisovellus | Django + HTMX</p>
        </div>
    </footer>

    <!-- JavaScript for form management -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
